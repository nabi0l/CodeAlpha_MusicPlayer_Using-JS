<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Using Javascript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="player-container">
        <img id="albumCover" src="" alt="Album Cover" class="album-cover" />
        <audio id="audioPlayer" src="" controls></audio>
        <div class="song-info">
            <h2 id="songTitle"></h2>
            <p id="songArtist"></p>
        </div>
      
        <div class="controls">

            <button id="shuffleBtn" onclick="toggleShuffle()">
                <i class="fas fa-random"></i>
            </button>
            
            <button id="prevBtn" onclick="prevSong()">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="playBtn" onclick="playPauseSong()">
                <i class="fas fa-play"></i>
            </button>
            <button id="nextBtn" onclick="nextSong()">
                <i class="fas fa-step-forward"></i>
            </button>
            <button id="repeatBtn" onclick="toggleRepeat()">
                <i class="fas fa-redo"></i>
            </button>
           
        </div>
     


    </div>

    <script src="script.js"></script>
  </body>
</html>
